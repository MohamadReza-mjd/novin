<!DOCTYPE html>
<html lang="pr">
<head>
    <script src='https://unpkg.com/tesseract.js@1.0.19/src/index.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">استعلام قیمت قطعات</h1>
            <div class="arrow">
                <P>A</P>
            </div>
            <button class="banner-btn">ثبت مشخصات</button>
        </div>

        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="* نام کامل">
                <input type="tel" class="form-input" placeholder="* شماره تماس">
                <input type="text" class="form-input-nameOrVIN" placeholder="شماره شاسی خودرو (VIN)">
                <input type="file" id="upload1" id="file" accept="image/*">
                <label class="form-input-vin-ocr" for="upload1">I</label>
                <input type="text" class="form-input-nameOrVIN" placeholder=" شرح قطعه شماره 1">
                <input type="file" id="upload" id="file" accept="image/*">
                <label class="form-input-part-image" for="upload">G</label>
                <input type="text" class="form-input-nameOrVIN" placeholder="شرح قطعه شماره 2">
                <input type="file" id="upload" id="file" accept="image/*">
                <label class="form-input-part-image" for="upload">G</label>
                <input type="text" class="form-input-nameOrVIN" placeholder="شرح قطعه شماره 3">
                <input type="file" id="upload" id="file" accept="image/*">
                <label class="form-input-part-image" for="upload">G</label>
                <input type="file" id="upload" id="file" accept="image/*">
                <label class="form-input-part-plus" for="">H</label>
                <br>
                <label class="or">تعمیرگاه</label>
                <input type="checkbox">
                <label class="or">شخصی</label>
                <button type="button">ارسال درخواست</button>
            </form>

            <div class="header">
                 <h1>ovin store</h1>
                 <p>N</p>
            </div>

            <div class="x-btn">&#10005;</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
